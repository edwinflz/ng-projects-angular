<div class="card-pokemon {{ type }}" (click)="sendPokemon(id)">
  <div class="img-pokemon" [class.transparent]="!isLoadImage">
    <app-image [url]="image" [rounded]="false" [type]="typeImage" (sendloadImage)="changeLoadImage($event)"></app-image>
  </div>
  <div class="info-pokemon">
    <span class="number-pokemon">#{{ id }}</span>
    <h3 class="name-pokemon">{{ name }}</h3>
    <small class="type-pokemon">
      Type: <span>{{ type }}</span>
    </small>
  </div>
</div>
