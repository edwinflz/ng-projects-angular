<ng-container *ngIf="headerStyle$ | async as style">
  <header class="header header-{{style.classType}} {{style.type}}">
      <ng-container *ngIf="headerContentPortfolio(style.type)">
        <ng-container *ngTemplateOutlet="headerPortfolio"></ng-container>
      </ng-container>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            {{"HEADER.TITLE-" + style.title | transloco}}
          </div>
        </div>
      </div>
  </header>
</ng-container>

<ng-template #headerPortfolio>
  <div class="header-background"></div>
  <div class="header-content container">
    <div class="row">
      <div class="col-lg-12 col-12">
        <h1>
          Hola! Soy <strong>Edwin Florez</strong> <br />
          Desarrollador <strong>Angular</strong> con pasi√≥n <br />
          por el desarrollo web
        </h1>
      </div>
      <div class="col-lg-12 col-12">
        <a
          class="btn btn-primary"
          href="https://edwinflz.github.io/projects/"
          target="_blank"
        >
          Mi CV
        </a>
      </div>
    </div>
  </div>
</ng-template>
