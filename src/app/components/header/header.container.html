<ng-container *ngIf="headerStyle$ | async as style">
  <ng-container [ngSwitch]="headerType(style)">
    <ng-container *ngSwitchCase="headerTypeNone"> Hola </ng-container>
    <ng-container *ngSwitchCase="headerTypeBasic">Mundo</ng-container>
    <ng-container *ngSwitchCase="headerTypeBanner">Angular</ng-container>
  </ng-container>
</ng-container>
